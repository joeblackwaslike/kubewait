apiVersion: v1
kind: Pod
metadata:
  name: kubewait
  annotations:
    pod.beta.kubernetes.io/init-containers: |-
        [
            {
                "name": "kubewait",
                "image": "callforamerica/kubewait",
                "imagePullPolicy": "IfNotPresent",
                "args": ["rabbitmq", "couchdb"],
                "env": [
                    {
                        "name": "NAMESPACE",
                        "valueFrom": {
                            "fieldRef": {
                                "apiVersion": "v1",
                                "fieldPath": "metadata.namespace"
                            }
                        }
                    },
                    {
                        "name": "LOG_LEVEL",
                        "value": "DEBUG"
                    }
                ]
            }
        ]
spec:
  containers:
  - name: nginx
    image: nginx
    ports:
    - containerPort: 80
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: rabbitmq
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx:1.7.9
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: couchdb
spec:
  ports:
  - port: 80
    name: web
  clusterIP: None
  selector:
    app: couchdb
---
apiVersion: apps/v1beta1
kind: StatefulSet
metadata:
  name: couchdb
spec:
  serviceName: couchdb
  replicas: 3
  template:
    metadata:
      labels:
        app: couchdb
    spec:
      terminationGracePeriodSeconds: 10
      containers:
      - name: couchdb
        image: gcr.io/google_containers/nginx-slim:0.8
        ports:
        - containerPort: 80
          name: web
